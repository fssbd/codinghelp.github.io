<script>
	$(window).scroll(function() {
		var height = $(window).scrollTop();

		if(height > 130)
		{
			$(".scrollup").fadeIn(1200);	
		}
		if(height < 130)
		{
			$(".scrollup").fadeOut(500);
		}
	});
</script>
